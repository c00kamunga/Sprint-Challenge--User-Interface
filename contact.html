<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>


<body class="contactBody">
    <section class="contact-navbar">
        <a><img class="index-lambda-black" img src="img/lambda-black.png"></a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a>Product</a>
        <a>Blogs</a>
        <a>Contact</a>
    </section>

    <section class="ContactUs" id="contactTop">
        <h2 class="head">Contact Us</h2>
        <p class="doyou">
            Do you have any comments or thoughts that you'd like to share with us?
            Kindly fill out the information below and we'll get back to you as soon as possible!
            We highly appreciate your time, thank you!
        </p>
    </section>

    <form class="contact-form">
        <label for="first-name">
            First Name
        </label>
        <input type="text" required id="first-name">

        <label for="last-name">
            Last Name
        </label>
        <input type="text" required id="last-name">

        <label for="email">
            Email
        </label>
        <input type="email" required id="email">

        <label for="phone">
            Telephone
        </label>
        <input type="tel" required id="phone">

        <label for="message">
            Message
        </label>
        <textarea id=message placeholder="Please leave a message..."></textarea>

        <button class="submitButton">Submit</button>

    </form>
</body>
